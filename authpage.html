<html>
	<head>
		<title>BBS Auth</title>
	</head>
	<body>
		<center>
			<h1>BBS Login</h1>
			<form action="/auth/authpage" method="POST">
				Please enter login information<br/>
				<input type="hidden" value="%s" name="redirect_uri"/>
				<input type="hidden" value="%s" name="client_id"/>
				<input type="hidden" value="%s" name="state"/>
				<input type="hidden" value="%s" name="response_type"/>
				<table>
					<tr>
						<td> Name: </td>
						<td> <input id="name" type="text" value="" name="name"/> </td>
				</tr>
					<tr>
						<td> Password: </td>
						<td><input id="pass" type="password" value="" name="pass"/></td>
					</tr>
				</table>
				<input type="submit" value="Login"/>
			</form>
		</center>
	</body>
</html>
